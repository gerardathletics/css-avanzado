<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">

    <title>Portfolio Gerard</title>
</head>

<body>
    <h1>Portfolio</h1>

    <!-- Layout principal -->
    <div class="layout">
        <!-- barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- informacion general usuario  -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" alt="Foto de perfil del usuario"
                            class="user-info__image">
                    </div>
                    <h2 class="user-info__name">Gerard Porras</h2>
                    <h4 class="user-info__job">Web GIS Developer</h4>
                </div>

                <!-- menu navegacion  -->
                <nav class="layout-info__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-home "></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="about.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="skills.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-cog"></i>
                                <span class="menu__overlay">Skills</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="projects.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Projects</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- links o redes sociales  -->
                <div class="user-info__user-links">
                    <ul class="user-links__social">
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/gerardathletics/" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- boton del curriculum  -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download CV</a>
                </div>

                <!-- Pie de pagina -->
                <footer class="user-info__footer">
                    <p class="footer__text">Made with <i class="footer__icon fa-solid fa-heart"></i> by Gerard Porras,
                        2023</p>
                </footer>


            </section>
        </aside>

        <!-- Contenido principal -->
        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Gerard M. Porras</h1>
                <h2 class="page__job">Web GIS Developer</h2>
            </section>
        </main>
    </div>
</body>

</html>
